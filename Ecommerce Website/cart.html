<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html" class="logo"><img src="./images/yha3.png" alt="YHA Logo"></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
            <a href="#"><i class="ri-search-line"></i></a>
            <a href="./user.html"><i class="ri-user-line"></i></a>
            <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <section class="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div id="cart-total"></div>
    </section>
    <script>
        function loadCart() {
            const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>Price: $${item.price}</p>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price;
            });

            cartTotalContainer.innerHTML = `<h3>Total: $${total.toFixed(2)}</h3>`;
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
